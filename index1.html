<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDX LOGIN</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__app"></div>
    </header>
    <main id="app">
      <div class="pdx__box">
        <form id="Formulario" class="formulario">
          <input
            type="text"
            id="CUENTA"
            class="CUENTA"
            placeholder="Email-Pokemon"
          />
          <input
            type="password"
            name="NUMB"
            id="CLAVE"
            class="CLAVE"
            placeholder="Password "
          />
          <button type="submit" id="BOTONSUBMIT" class="BOTONSUBMIT">
            LOG-IN
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
